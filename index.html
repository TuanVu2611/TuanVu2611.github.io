<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thử nghiệm Bot Traffic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .note {
            background: white;
            border-radius: 12px;
            display: inline-block;
            padding: 20px 40px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="note">
        <h1>Chào mừng bạn đến với trang test traffic!</h1>
        <p>Trang này dùng để kiểm tra truy cập tự động từ bot hoặc người dùng thật.</p>
        <p><strong>Hãy thử reload hoặc dùng tool tự động truy cập để kiểm tra số lượng visit.</strong></p>
    </div>
</body>
</html>
